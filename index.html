<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Estoque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="toast-container position-fixed top-0 end-0 p-3">
      <div id="feedback-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <strong class="me-auto">Sistema de Estoque</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" id="toast-body-content"></div>
      </div>
    </div>

    <!-- <div class="container mt-2">
        <button id="test-delete-button" class="btn btn-danger w-100">
          TESTE DE LABORATÓRIO: Excluir Produto com ID 63
        </button>
    </div> -->

    <div class="container mt-4">
      <h1 class="h2">Entrada de Estoque</h1>
      <input type="hidden" id="produto-id">
      <div class="p-3 border rounded">
        <div class="mb-3">
          <label for="produto-nome" class="form-label">Nome do Produto</label>
          <select class="form-select" id="produto-nome">
            <option selected disabled value="">Selecione um produto...</option>
            <option value="Asa de Frango">Asa de Frango</option>
            <option value="Coxa de Frango">Coxa de Frango</option>
            <option value="Figado de Frango">Figado de Frango</option>
            <option value="Frango Inteiro">Frango Inteiro</option>
            <option value="Linguiça de Frango">Linguiça de Frango</option>
            <option value="Moela de Frango">Moela de Frango</option>
            <option value="Pé de Frango">Pé de Frango</option>
            <option value="Peito de Frango">Peito de Frango</option>
            <option value="Sobrecoxa de Frango">Sobrecoxa de Frango</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="produto-quantidade" class="form-label">Quantidade (em kg)</label>
          <input type="number" class="form-control" id="produto-quantidade" step="0.1">
        </div>
        <div class="mb-3">
          <label for="produto-preco" class="form-label">Preço (R$)</label>
          <input type="text" class="form-control" id="produto-preco" placeholder="Ex: 19.99">
        </div>
        <div>
          <button type="button" class="btn btn-primary" id="btn-add">Adicionar Produto</button>
          <button type="button" class="btn btn-secondary" id="btn-list">Listar Produtos</button>
        </div>
          <div id="secao-lista-produtos" class="d-none">
            <hr>
            <div class="d-flex justify-content-between align-items-center">
              <h2 class="h3 mt-4"> Lista de Produtos </h2>
              <button type="button" class="btn-close" id="btn-fechar-lista"></button>
            </div>
            <div id="lista-produtos" class="list-group"></div>
          </div>
      </div>
    </div>
    <script src="./renderer.js" defer></script>
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="editModalLabel">Editar Produto</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="edit-produto-id">
          <div class="mb-3">
            <label for="edit-produto-nome" class="form-label">Nome do Produto</label>
            <input type="text" class="form-control" id="edit-produto-nome" readonly>
          </div>
          <div class="mb-3">
            <label for="edit-produto-quantidade" class="form-label">Quantidade (em kg)</label>
            <input type="number" class="form-control" id="edit-produto-quantidade" step="0.01">
          </div>
          <div class="mb-3">
            <label for="edit-produto-preco" class="form-label">Preço (R$)</label>
            <input type="text" class="form-control" id="edit-produto-preco" placeholder="Ex: 19.99">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-success" id="btn-salvar-edicao">Salvar Alterações</button>
        </div>
      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Estoque</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <style>
  .is-invalid {
    border-color: #dc3545;
    box-shadow: 0 0 0 0.2rem rgba(220,53,69,.25);
  }
</style>

</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6">
        <h2 class="mb-4 text-center">Controle de Estoque</h2>

        <div class="mb-3">
          <label for="produto-name" class="form-label">Produto</label>
          <select id="produto-name" class="form-select">
            <option value="">Selecione um produto</option>
            <option value="Asa de Frango">Asa de Frango</option>
            <option value="Coxa de Frango">Coxa de Frango</option>
            <option value="Figado de Frango">Figado de Frango</option>
            <option value="Frango Inteiro">Frango Inteiro</option>
            <option value="Linguiça de Frango">Linguiça de Frango</option>
            <option value="Moela de Frango">Moela de Frango</option>
            <option value="Pé de Frango">Pé de Frango</option>
            <option value="Peito de Frango">Peito de Frango</option>
            <option value="Sobrecoxa de Frango">Sobrecoxa de Frango</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="produto-quantidade" class="form-label">Quantidade (kg)</label>
          <input id="produto-quantidade" type="text" class="form-control" placeholder="Ex: 1,250 (kg)" />
        </div>

        <div class="mb-3">
          <label for="produto-preco" class="form-label">Preço (R$)</label>
          <input id="produto-preco" type="text" class="form-control" placeholder="Ex: 7,50 (R$)" />
        </div>

        <input id="produto-id" type="hidden" />

        <div class="d-flex gap-2">
          <button id="btn-add" class="btn btn-success w-100">
            <i class="bi bi-plus-circle"></i> Adicionar Produto
          </button>
          <button id="btn-list" class="btn btn-outline-primary">
            <i class="bi bi-list-ul"></i> Listar
          </button>
        </div>
      </div>
    </div>

    <!-- Lista de Produtos -->
    <section id="secao-lista-produtos" class="mt-5 d-none">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <select id="filtro-produtos" class="form-select mb-3">
            <option value="">Filtrar por nome...</option>
          </select>

          <div id="lista-produtos" class="list-group mb-3"></div>
          <button id="btn-fechar-lista" class="btn btn-outline-secondary w-100">Fechar Lista</button>
        </div>
      </div>
    </section>
  </div>

  <!-- Modal de Edição -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Editar Produto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="edit-produto-id" />
          <div class="mb-3">
            <input type="text" id="edit-produto-nome" class="form-control" placeholder="Nome" />
          </div>
          <div class="mb-3">
            <input type="text" id="edit-produto-quantidade" class="form-control" placeholder="Quantidade (kg)" />
          </div>
          <div class="mb-3">
            <input type="text" id="edit-produto-preco" class="form-control" placeholder="Preço (R$)" />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-success" id="btn-salvar-edicao">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Confirmação -->
  <div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body" id="confirmModalBody">Tem certeza que deseja excluir este produto?</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="confirmNo" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger" id="confirmYes">Confirmar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast de Feedback -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999">
    <div id="feedback-toast" class="toast" role="alert" data-bs-delay="3000" data-bs-autohide="true">
      <div class="toast-header bg-success text-white">
        <strong class="me-auto">Sistema</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Fechar"></button>
      </div>
      <div class="toast-body" id="toast-body-content">Mensagem de feedback aqui</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./renderer.js"></script>
</body>
</html>
